name: Maintenance

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Update Go modules
      run: |
        go get -u ./...
        go mod tidy
        go mod verify
    
    - name: Run tests to ensure updates work
      run: go test ./...
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Go dependencies'
        title: 'Update Go Dependencies'
        body: |
          This PR updates Go module dependencies to their latest versions.
          
          Changes:
          - Updated all Go modules to latest compatible versions
          - Ran `go mod tidy` to clean up go.mod and go.sum
          - Verified all tests still pass
          
          ðŸ¤– This PR was created automatically by the maintenance workflow.
        branch: chore/update-dependencies
        delete-branch: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Run security audit
      run: |
        # Install govulncheck if not available
        go install golang.org/x/vuln/cmd/govulncheck@latest
        
        # Run vulnerability check
        govulncheck ./...
    
    - name: Run Nancy security scanner
      uses: sonatypecommunity/nancy-github-action@main